<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onion Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/onion_check.css') }}">
</head>
<body>
    <div class="centered-container">
        <h1>Onion Check Results</h1>
        
        <form method="POST" action="{{ url_for('refresh_cache') }}">
            <div class="refresh-button-container">
                <button type="submit" class="btn btn-warning square-refresh-button" data-toggle="tooltip" data-placement="bottom" title="Re-run results">
                    <i class="fas fa-sync-alt fa-spin"></i>
                </button>
            </div>
        </form>

        <table>
            <tr>
                <th>URL</th>
                <th>Status</th>
                <th>Status Code</th>
                <th>Page Title</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.url }}</td>
                <td>{{ result.status }}</td>
                <td>{{ result.status_code }}</td>
                <td>{{ result.page_title }}</td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
</body>
</html>
